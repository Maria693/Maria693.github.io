    <script>
        $(function () {
          $('.textillate-demo').textillate({
            loop: true,
            minDisplayTime: 1000,
            initialDelay: 0,
            autoStart: true,
            inEffects: ['fadeInLeft'],
            outEffects: [ 'fadeOut' ],
            in: {
              effect: 'fadeInLeft',
              delayScale: 1.5,
              delay: 50,
              sync: false,
              shuffle: false
            },
            out: {
              effect: 'fadeOut',
              delayScale: 1.5,
              delay: 50,
              sync: false,
              shuffle: false,
